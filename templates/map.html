{% extends 'base.html' %}
{% block head %}

   <script src="/static/js/mapstyles.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyDjVlrUThN-OeWXhCVPWN60vQRx4HZUqgk&libraries=visualization">
    </script>

    <!-- or -->
<!-- 
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=visualization">
    </script>
 -->
    <script src="/static/js/events.js"></script>
    <script src="/static/js/newsletter.js"></script>


{% endblock %}


{% block content %}
    <div id="floating-panel">
        <button id="toggle-heatmap">Toggle UFO</button>
        <button id="change-gradient">UFO gradient</button>
        <button id="change-radius">UFO radius</button>
        <button id="change-opacity">UFO opacity</button>

        <button id="toggle-pop-heatmap">Toggle population</button>
        <button id="change-pop-gradient">Population gradient</button>
        <button id="change-pop-radius">Population radius</button>
        <button id="change-pop-opacity">Population opacity</button>
    </div> <!-- end of floating-panel div  -->

    <div id='map'></div>

    <div>
        <h3>
            Are you interested in reports from this day in history? 
            Sign up for a daily email!
        </h3>

        <form action="#" >

            <div>
                <label>Name
                    <input type="text" name="name" id="name">
                </label>
            </div> <!-- end of name input div -->

            <div>
                <label>Email
                    <input type="text" name="email" id="email">
                </label>
            </div> <!-- end of email input div -->

            <div>
                <label>Zipcode
                    <input type="number" name="email" id="zipcode">
                </label>
            </div> <!-- end of email input div -->

            <div>
                <input type='submit' value="Register" id="email-signup">
            </div> <!-- end of submit input div -->

        </form> <!-- end of signup form -->

    </div> <!-- end of email-signup div  -->


{% endblock %}
